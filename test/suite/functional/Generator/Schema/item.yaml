openapi: 3.0.0
info:
  version: 1.0.0
  title: Example API
paths:
  '/v1/resource':
    get:
      operationId: getResource
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
components:
  schemas:
    Item:
      type: object
      properties:
        mandatoryInteger:
          type: integer
        mandatoryString:
          type: string
        mandatoryEnum:
          type: string
          enum:
            - 'one option'
            - 'another option'
        mandatoryDate:
          type: string
          format: 'date-time'
        mandatoryFloat:
          type: number
          format: float
        mandatoryBoolean:
          type: boolean
        mandatoryArray:
          type: array
          items:
            type: string
        mandatoryObject:
          type: object
          properties:
            string:
              type: string
            nullableObject:
              type: object
              properties:
                string:
                  type: string
        nullableObject:
          type: object
          properties:
            string:
              type: string
          nullable: true
        nullableDate:
          type: string
          format: 'date-time'
          nullable: true
        optionalInteger:
          type: integer
        optionalString:
          type: string
        optionalEnum:
          type: string
          enum:
            - 'one option'
            - 'another option'
        optionalDate:
          type: string
          format: 'date-time'
        optionalFloat:
          type: number
          format: float
        optionalBoolean:
          type: boolean
        optionalArray:
          type: array
          items:
            type: string
        optionalObject:
          $ref: '#/components/schemas/EmbeddedObject'
      required:
        - mandatoryInteger
        - mandatoryString
        - mandatoryEnum
        - mandatoryDate
        - mandatoryFloat
        - mandatoryBoolean
        - mandatoryArray
        - mandatoryObject
    EmbeddedObject:
      type: object
      properties:
        string:
          type: string
